<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="display-1 text-center text-white">Demo's</h1>
    <div id="btns" class="text-center p-5">
        <div id="demo_1" class="col m-3">
            <button id="demo-1-btn" class="btn btn-lg btn-dark w-25">Demo-1</button>
        </div>
        <div id="demo_2" class="col m-3">
            <button id="demo-2-btn" class="btn btn-lg btn-dark w-25">Demo-2</button>
        </div>
        <div id="demo_3" class="col m-3">
            <button id="demo-3-btn" class="btn btn-lg btn-dark w-25">Demo-3</button>
        </div>
        <div id="demo_4" class="col m-3">
            <button id="demo-4-btn" class="btn btn-lg btn-dark w-25">Demo-4</button>
        </div>
        <div id="demo_5" class="col m-3">
            <button id="demo-5-btn" class="btn btn-lg btn-dark w-25">Demo-5</button>
        </div>
    </div>
    <script>
        let demo_1 = document.querySelector('#demo-1-btn')
        let demo_2 = document.querySelector('#demo-2-btn')
        let demo_3 = document.querySelector('#demo-3-btn')
        let demo_4 = document.querySelector('#demo-4-btn')
        let demo_5 = document.querySelector('#demo-5-btn')

        demo_1.addEventListener('click', () => {
            window.location = '/pages/form-demo-1.html'
        })

        demo_2.addEventListener('click', () => {
            window.location = '/pages/form-demo-2.html'
        })

        demo_3.addEventListener('click', () => {
            window.location = '/pages/form-demo-3.html'
        })

        demo_4.addEventListener('click', () => {
            window.location = '/pages/form-demo-4.html'
        })

        demo_5.addEventListener('click', () => {
            window.location = '/pages/form-demo-5.html'
        })
    </script>
</body>
</html>
