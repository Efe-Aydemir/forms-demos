<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1</title>

<body>
    <h1 class="display-1 text-center">Form Demo</h1>

    <div class="mx-auto text-center">
        <div id="nameDiv" class="text-center">
            <label for="name" class="display-1">Name</label>
            <input type="text" class="form-control w-75 text-center mx-auto mt-5" placeholder="Name">
        </div>
        <div id="surnameDiv" class="text-center mt-5">
            <label for="surname" class="display-1">Surname</label>
            <input type="text" class="form-control w-75 text-center mx-auto mt-5" placeholder="SurName">

        <button type="button" class="btn btn-outline-danger mt-5 w-25">Submit</button>
    </div>
