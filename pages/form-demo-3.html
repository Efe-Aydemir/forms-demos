<html lang="en">
<head>

<body>
    <h1 class="display-1 text-white  mt-5">Welcome</h1>
    <div id="main" class="mt-5">
        <div id="forms">
            <div id="name_div" class="text-white m-5">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control w-25 mx-auto text-center rounded-pill" placeholder="Name">

            <div id="surname_div" class="text-white m-5">
                <label class="form-label">Surname</label>

            <button>Sign in</button>
        </div>
    </div>
